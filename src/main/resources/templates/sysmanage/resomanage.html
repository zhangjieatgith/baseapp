<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<table class="easyui-datagrid" style="width:100%;height:100%;margin: 10px;"
			data-options="
				rownumbers:true,
				singleSelect:true,
				url:'/sysmanage/getAllAuths',
				method:'get',
				fitColumns:true,
				scrollbarSize:0,
				toolbar:'#resourceManageBtnBar'">
		<thead>
			<tr>
				<th data-options="field:'id',width:80,hidden:true">Item ID</th>
				<th data-options="field:'parentId',width:80,hidden:true">parent ID</th>
				<th data-options="field:'authName',width:100,align:'left'">资源名称</th>
				<th data-options="field:'parentAuthName',width:100,align:'left'">父级资源</th>
				<th data-options="field:'authUrl',width:260,align:'center',fixed:true">资源URL</th>
				<th data-options="field:'authOrder',width:80,align:'center',fixed:true">资源序号</th>
				<th data-options="field:'authType',width:80,align:'center',fixed:true">资源类型</th>
			</tr>
		</thead>
	</table>
	<div id="resourceManageBtnBar" style="padding:5px 15px;">
		<a href="#" class="easyui-linkbutton c1" style="width:70px">新增资源</a>
		<a href="#" class="easyui-linkbutton c2" style="width:70px">修改资源</a>
		<a href="#" class="easyui-linkbutton c3" style="width:70px">删除资源</a>
	</div>
</body>
</html>
