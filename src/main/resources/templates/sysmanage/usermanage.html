<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<table class="easyui-datagrid" style="width:100%;height:100%;margin: 10px;"
			data-options="
				rownumbers:true,
				singleSelect:true,
				url:'/sysmanage/selectUsers',
				method:'get',
				fitColumns:true,
				scrollbarSize:0,
				toolbar:'#userManageBtnBar'">
		<thead>
			<tr>
				<th data-options="field:'id',width:80,hidden:true">Item ID</th>
				<th data-options="field:'userName',width:120,fixed:true,align:'left'">用户名</th>
				<th data-options="field:'roleName',width:100,align:'left'">角色列表</th>
				<th data-options="field:'action_update_pass',width:80,align:'center',fixed:true">更新密码</th>
				<th data-options="field:'action_init_pass',width:100,align:'center',fixed:true,formatter:initPassBtn">初始化密码</th>
			</tr>
		</thead>
	</table>
	<div id="userManageBtnBar" style="padding:5px 15px;">
		<a href="#" class="easyui-linkbutton c1" style="width:70px">新增用户</a>
		<a href="#" class="easyui-linkbutton c2" style="width:70px">修改用户</a>
		<a href="#" class="easyui-linkbutton c3" style="width:70px">删除用户</a>
	</div>
</body>
</html>
